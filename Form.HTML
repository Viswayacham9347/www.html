<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="viswa.y" method="post">
        <label for="name">Name:</label>

        <input id="name" type="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" id="email"><br><br>
       <label for="pass">password:</label> 
       <input id="pass" type="password" name="password" placeholder="Enter your password"><br><br>
       <label for="num">phone Number:</label >
       <input id="num" type="number" placeholder="Enter your number"><br><br>
       <label for="dob">DOB:</label>
       <input id="dob" type="date" name="dob"><br><br>
       <label for="sign">signature:</label>
       <input id="sign" type="file" name="file"><br><br>
       
       Enter Gender:
       <input type="radio" name="gender" id="male">
       <label for="male>=">male</label>
       <input type="radio" name="gender" id="female">
       <label for="female">female</label><br><br>
       <input type="time"><br><br>
       <input type="week"><br><br>
       




       <input type="reset" value="reset">
        <button type="submit">submit</button>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
